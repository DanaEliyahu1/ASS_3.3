<head>
    <!-- load angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.js"></script>
    <script src="https://code.angularjs.org/1.7.8/angular-route.js"></script>

    <!-- load app -->
    <script src="app.js"></script>

    <!-- load controllers -->
    <script src="categoryController.js"></script>




</head>
<!-- css -->
<style>
    .attractionStyle {
        display: inline-block;
        background-color: rgba(206, 233, 224, 0.562);
        width: 250px;
        height: 180px;
        text-align: center;
    }

    .attractionImg {
        height: 150px;
        width: 200px;
        display: block;
        margin-left: auto;
        margin-right: auto;
    }

    .starImg {
        height: 15px;
        width: 15px;
    }

    .saveList {
        height: 50px;
        font-size: 24px;
    }
</style>

<h2>HERE ARE THE POINTS OF VIEW YOU WERE LOOKING FOR </h2>
<br>

<body ng-app="myApp" ng-controller="favoritesCtrl">

    <span class="attractionStyle" ng-repeat="attraction in resultsCtrl.results">
        <div ng-bind="attraction.attractionName"></div>
        <img class="attractionImg" ng-src=",./../{{attraction.picture}}">
        <br>
    </span>
</body>
